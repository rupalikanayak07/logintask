<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 50px;
            padding-bottom: 50px;

        }

        .box {
            height: 90vh;
            width: 50%;
            border-radius: 30px;
            display: flex;
            background-color: white;
            box-shadow: 0 0 6px -2px gray;
        }

        .left {
            height: 100%;
            width: 50%;
            padding: 50px;
        }

        .input-field {
            height: 60%;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            padding: 5px;

        }

        .heading {
            text-align: center;
            padding: 10px;
        }

        input {
            height: 22%;
            width: 100%;
            gap: 20px;
            border-radius: 10px;
            border: none;
            padding: 20px;
            background-color: whitesmoke;
            /* box-shadow: 0 0 5px 5px gray; */

        }

        .input-field>button {
            height: 50px;
            width: 100%;
            border-radius: 15px;
            border: none;
            background-color: rgba(183, 64, 64, 0.841);
        }

        .icons {
            height: 100px;
            width: 100%;
            font-size: x-large;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .left p {
            padding: 10px;
        }


        .right {
            height: 100%;
            width: 50%;

            padding: 30px;
        }

        .img {
            height: 90%;
            width: 90%;

            border-radius: 25px;
            background-image: url("./img1.webp");
        }
    </style>
</head>

<body>
    <main>

        <div class="box">
            <div class="left">
                <div class="heading">
                    <h1>Create account</h1>
                </div>

                <p>lets get started with your 30 days trial</p>


                <div class="input-field">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <button>create account</button>
                </div>

                <p>Already have an account? <b>Login</b></p>

                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="right">
                <div class="img">

                </div>
            </div>

        </div>

    </main>

</body>

</html>
